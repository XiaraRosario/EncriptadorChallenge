<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" 
    rel="stylesheet">
    
 <title>Encriptador de texto</title>
</head>
<body>
   <header>
    <img class="logo" src="Assets/logo.png" alt="logo">
   </header>
   <main>
    <section class="seccion1">
        <div class="contenedor-caja-texto">
            <textarea placeholder="Ingrese el texto aquí..."
             class="caja-texto"></textarea>
        </div>
        <div class="alerta">
            <p> ⚠ Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
          <input type="button" class="btn-encriptar" value="Encriptar"> 
          <input type="button" class="btn-desencriptar" value="Desencriptar"> 
        </div>
    </section>
    <section class="seccion2">
        <div class="contenedor-imagen">
            <img src="Assets/imagen-contenedor.png" alt="imagen encriptando">
        </div>
        <div class="contenedor-parrafo">
            <h3>Ningún mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o <br> desencriptar</p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="Copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>
    </section>
   </main>
   <script src="script.js"></script>
</body>
</html>
